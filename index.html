<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Blog Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">Blog Logo</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="main-content">
    <aside class="sidebar">
      Sidebar Content
    </aside>
    <section class="blog-post">
      <h1>Blog Post Title</h1>
      <p>Blog post content goes here. This is a great example of how Flexbox can be used for layout.</p>
    </section>
  </main>

  <footer class="footer">
    <div>About Us</div>
    <div>Social Media Icons</div>
    <div>Contact Email</div>
  </footer>
</body>
</html>
